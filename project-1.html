<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <title>Resume Builder</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");

        * { 
            font-family: "Open Sans";
        }

        #resume-template {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            border: 3px solid #044450;
        }

        .img-logo {
            margin-top: 20px;
            margin-bottom: 10px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #044450;
        }

        h1, h2 {
            font-weight: 800;
            color: #044450;
        }

        .personal-info {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .personal-info .text-info {
            margin-left: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #044450;
            display: inline-block;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
        }

        .btn-primary,
        .btn-add {
            color: #02040e;
            padding: 15px 0; /* Adjust the vertical padding as needed */
            border-radius: 100px;
            background-color: #6baef1;
            background-image: radial-gradient(
                93% 87% at 87% 89%,
                rgba(0, 0, 0, 0.23) 0%,
                transparent 86.18%
            ),
            radial-gradient(
                66% 87% at 26% 20%,
                rgba(255, 255, 255, 0.41) 0%,
                rgba(255, 255, 255, 0) 69.79%,
                rgba(255, 255, 255, 0) 100%
            );
            box-shadow: 2px 19px 31px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            width: 150px;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-primary:first-child {
            margin-top: 25px;
        }

        .btn-primary:last-child {
            margin-top: 50px;
            margin-left: 75px;
        }

        .btn-primary:hover,
        .btn-add:hover {
            background-color: #1c2938;
            transform: scale(1.05);
            color: #6baef1;
        }

        .text-center {
            color: #000;
        }
        .text-center1 {
            position: relative;
            color: #000;
            display: flex;
            justify-content: center;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-top: 20px;
            width: 20rem;
            margin: auto;
        }

        .social-links p {
            padding: 10px;
            color: #044450;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .social-links i {
            margin-right: 10px;
            color: #044450;
            font-size: 20px; /* Adjust size as needed */
        }

        .resume-template-hr {
            border: 0;
            border-top: 3px solid #044450;
            margin: 20px 0;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #resume-template,
            #resume-template * {
                visibility: visible;
            }

            #resume-template {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container shadow p-5 mb-5 bg-white rounded" id="resume-form">
        <h1 class="text-center" style="font-size: 80px; font-weight: 800; color: #044450;">Resume Builder</h1>
        <p class="text-center" style="font-size: 20px; font-weight: bold; color: #0b1e2d;">Create your Future here!.</p>
        
        <div class="row">
            <!-- Personal details column -->
            <div class="col-md-6">
                <h1>Personal Information</h1>
                <hr>
                <div class="form-group mt-4">
                    <label for="imgField">Choose a Profile Picture</label>
                    <br>
                    <input id="imgField" type="file" class="form-control">
                </div>      
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your name</label>
                    <input type="text" id="nameField" placeholder="Your name" class="form-control">
                </div>
                
                <div class="form-group mt-4 md-4">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Your Contact" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="emailField">Your Email</label>
                    <input type="text" id="emailField" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="addressField">Your Address</label>
                    <input type="text" id="addressField" placeholder="Your Address" class="form-control">
                </div>
                <h4 class="mt-4 md-4">Social Links</h4>
                <div class="form-group">
                    <label for="linkedinField">Linkedin Profile</label>
                    <input type="text" id="linkedinField" placeholder="Your Linkedin Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="gitField">Github Profile</label>
                    <input type="text" id="gitField" placeholder="Your GitHub profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="fbField">Hacker Rank Profile</label>
                    <input type="text" id="fbField" placeholder="Your HackerRank Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="stField">Your Website/Portfolio</label>
                    <input type="text" id="stField" placeholder="Your Website/Portfolio Link" class="form-control">
                </div>
            </div>
            <!-- Professional details -->
            <div class="col-md-6">
                <h1>Professional Information</h1>
                <hr>
                <div class="form-group mt-4">
                    <label for="objField">Objective</label>
                    <textarea class="form-control" id="objField" rows="3"></textarea>
                </div>
                <div class="form-group mt-4" id="skills">
                    <label for="skillsField">Skills</label>
                    <textarea class="form-control skillsField" rows="3"></textarea>
                    <div class="container" id="skillsAddButton">
                        <button class="btn-add mt-2" onclick="addNewField('skills')">Add</button>
                    </div>
                </div>
                <div class="form-group mt-4" id="work">
                    <label for="workField">Work Experience</label>
                    <textarea class="form-control workField" rows="3"></textarea>
                    <div class="container" id="workAddButton">
                        <button class="btn-add mt-2" onclick="addNewField('work')">Add</button>
                    </div>
                </div>
                <div class="form-group mt-4" id="education">
                    <label for="educationField">Education</label>
                    <textarea class="form-control educationField" rows="3"></textarea>
                    <div class="container" id="educationAddButton">
                        <button class="btn-add mt-2" onclick="addNewField('education')">Add</button>
                    </div>
                </div>
                <div class="form-group mt-4" id="certifications">
                    <label for="certificationsField">Certifications</label>
                    <textarea class="form-control certificationsField" rows="3"></textarea>
                    <div class="container" id="certificationsAddButton">
                        <button class="btn-add mt-2" onclick="addNewField('certifications')">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="generateResume" class="btn-primary" onclick="generateResume()">Generate Resume</button>
        </div>
        <div class="text-center mt-4">
            <button id="printResume" class="btn-primary" onclick="window.print()">Print Resume</button>
        </div>
    </div>

    <div class="container mt-5" id="resume-template">
        <div class="personal-info">
            <img id="imgT" src="#" alt="Profile Picture" class="img-logo">
            <div class="text-info">
                <h1 id="nameT1"></h1>
                <p id="contactT"></p>
                <p id="emailT"></p>
                <p id="addT1"></p>
            </div>
        </div>
        <div class="section">
            <h2>Objective</h2>
            <p id="objectiveT"></p>
            <hr class="resume-template-hr">
        </div>
        <div class="section">
            <h2>TECHNICAL Skills</h2>
            <ul id="skillsT"></ul>
            <hr class="resume-template-hr">
        </div>
        <div class="section">
            <h2>Soft Skills</h2>
            <ul id="workT"></ul>
            <hr class="resume-template-hr">
        </div>
        <div class="section">
            <h2>Education</h2>
            <ul id="educationT"></ul>
            <hr class="resume-template-hr">
        </div>
        <div class="section">
            <h2>Certifications</h2>
            <ul id="certificationsT"></ul>
            <hr class="resume-template-hr">
        </div>
        <div class="social-links text-center1">
            <p><i class="fab fa-linkedin"></i> <span id="lkT"></span></p>
            <p><i class="fab fa-github"></i> <span id="gitT"></span></p>
            <p><i class="fab fa-hacker-news"></i> <span id="fbT"></span></p>
            <p><i class="fas fa-globe"></i> <span id="stT"></span></p>
        </div>
        <div class="text-center mt-4">
            <button id="downloadCV" class="btn-primary">Download CV</button>
        </div>
    </div>

    <script>
        function addNewField(section) {
            const container = document.getElementById(`${section}AddButton`);
            const field = document.querySelector(`.${section}Field`);
            const newField = document.createElement('li');
            newField.textContent = field.value;
            document.getElementById(`${section}T`).appendChild(newField);
            field.value = ''; // Clear the textarea
        }

        function generateResume() {
            document.getElementById('resume-template').style.display = 'block';
            document.getElementById('nameT1').textContent = document.getElementById('nameField').value;
            document.getElementById('contactT').textContent = document.getElementById('contactField').value;
            document.getElementById('emailT').textContent = document.getElementById('emailField').value;
            document.getElementById('addT1').textContent = document.getElementById('addressField').value;
            document.getElementById('objectiveT').textContent = document.getElementById('objField').value;

            const sections = ['skills', 'work', 'education', 'certifications'];
            sections.forEach(section => {
                const list = document.getElementById(`${section}T`);
                list.innerHTML = ''; // Clear existing items
                const items = document.querySelectorAll(`.${section}Field`);
                items.forEach(item => {
                    item.value.split('\n').forEach(text => {
                        if (text.trim()) {
                            const li = document.createElement('li');
                            li.textContent = text;
                            list.appendChild(li);
                        }
                    });
                });
            });

            document.getElementById('lkT').textContent = document.getElementById('linkedinField').value;
            document.getElementById('gitT').textContent = document.getElementById('gitField').value;
            document.getElementById('fbT').textContent = document.getElementById('fbField').value;
            document.getElementById('stT').textContent = document.getElementById('stField').value;

            // Hide form and other elements
            document.getElementById('resume-form').style.display = 'none';
            document.getElementById('generateResume').style.display = 'none';
            document.getElementById('resume-template').style.display = 'block';
        }

        document.getElementById('downloadCV').addEventListener('click', function() {
            const element = document.getElementById('resume-template');
            const opt = {
                margin: 1,
                filename: 'resume.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        });
    </script>
</body>
</html>
